
<div class="containers">
  <div class="switch">
    <mat-slide-toggle color="red"></mat-slide-toggle>
  </div>
  <div class="search-patient">
    <input type="search" name="" id="" title="search" placeholder="Search patient by admission number">
  </div>
  <table class="patient-table">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Room admitted</th>
      <th>Admission No.</th>
      <th>ID no</th>
      <th>Status</th>
      <th>Add diagnosis</th>
    </tr>
    <tbody *ngFor="let item of collection | paginate: { itemsPerPage: 5, currentPage: p }">
      <tr>
        <td>John doe</td>
        <td>Abuja</td>
        <td>207</td>
        <td>002343</td>
        <td>256</td>
        <td>Good</td>
        <button type="button" (click)="showAddPatient()" >Add</button>
      </tr>

    </tbody>

  </table>
  <pagination-controls (pageChange)="p = $event" class="pagination-control"></pagination-controls>

<div class="form-container" *ngIf="close">
  <div class="add-patient-component" *ngIf="close">
    <div class="add-patient-header">
      <h2>Administered Treatment</h2>
      <button type="button" class="close-add-patient" (click)="showAddPatient()">X</button>
    </div>

    <div class="form">
      <form>
        <div>
          <label for="name">Name of treatment</label>
          <input title="name" type="text" name="" id="">
        </div>
        <div>
          <label for="name">Drug administered</label>
          <input title="name" type="text" name="" id="">
        </div>
        <div>
          <label for="name">Doctor's name</label>
          <input title="name" type="text" name="" id="">
        </div>
        <div>
          <label for="name">Describe treatment</label>
        </div>
        <div>
          <textarea title="address" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="name">Status</label>

          <input title="name" type="text" name="" id="">
        </div>
        <div>
          <label for="name">Bill</label>
          <input title="name" type="text" name="" id="">
        </div>
        <div>
          <label for="name">Date</label>
          <input title="name" type="date" name="" id="">
        </div>
          <button type="button" class="submit" title="close">Submit</button>
      </form>
    </div>
  </div>

</div>

</div>
